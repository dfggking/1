<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/index.css" />
    <title>水源详情</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">水源详情</h1>
    </header>
    <div id="" class="source__form">
      <div class="weui-cells source__form__name">
        <div class="weui-cells__title">水源名称</div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入水源名称">
          </div>
        </div>
      </div>
      <div class="weui-cells weui-cells_radio">
        <div class="weui-cells__title">是否可用</div>
        <label class="weui-cell weui-check__label" for="x11">
          <div class="weui-cell__bd">
            <p>水源可用</p>
          </div>
          <div class="weui-cell__ft">
            <input type="radio" class="weui-check" name="radio1" id="x11">
            <span class="weui-icon-checked"></span>
          </div>
        </label>
        <label class="weui-cell weui-check__label" for="x12">
          <div class="weui-cell__bd">
            <p>水源不可用</p>
          </div>
          <div class="weui-cell__ft">
            <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
            <span class="weui-icon-checked"></span>
          </div>
        </label>
      </div>
      <div class="weui-cells">
        <div class="weui-cells__title">水源位置</div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">地址</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">经度</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">经度</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text">
          </div>
        </div>
      </div>
      <div class="weui-cells">
        <div class="weui-cells__title">水源图片<span style="float: right;">1/5</span></div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <div class="weui-uploader">
              <div class="weui-uploader__bd">
                <ul class="weui-uploader__files" id="uploaderFiles">
                  <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                    <div class="weui-uploader__file-content">50%</div>
                  </li>
                </ul>
                <div class="weui-uploader__input-box">
                  <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
                <div class="weui-uploader__input-box">
                  <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
                <div class="weui-uploader__input-box">
                  <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
                <div class="weui-uploader__input-box">
                  <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="weui-footer">
      <p class="weui-footer__text">联系电话：024-31565818</p>
      <p class="weui-footer__text">版权所有©2017 北京合力智联科技有限公司</p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script>
      $(function(){
        FastClick.attach(document.body);
      });
    </script>
  </body>
</html>
